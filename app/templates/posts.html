{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Posts</h1>
  <table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
    <td>{{ post.post_title }}</td>
    <td>{{ post.post_body }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
